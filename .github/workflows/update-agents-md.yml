name: Update agents.md (living)

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  push:
    tags:
      - 'v*.*.*'

jobs:
  update-agents:
    if: github.event.pull_request.merged == true || startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install repo deps (optional)
        run: |
          python -m pip install --upgrade pip
          # only if the scanner needs libs; current script uses stdlib only
      - name: Run updater
        env:
          GITHUB_PR_NUMBER: ${{ github.event.pull_request.number }}
          GITHUB_ACTOR: ${{ github.actor }}
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          python scripts/update_agents_md.py
      - name: Commit changes
        run: |
          git config user.email "actions@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add docs/agents.md .alita/sessions/ledger.json
          git commit -m "chore(docs): update agents.md after PR #${{ github.event.pull_request.number }} [skip ci]" || echo "no changes"
          git push
